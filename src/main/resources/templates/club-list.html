
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Club List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section class="py-5" layout:fragment="body">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find a Running Club Near You</h1>
                <p class="lead fw-normal text-muted mb-0">Find and join a club</p>
            </div>
            <div class="my-5" >
                <form th:action="@{/clubs/search}">
                    <input
                            class="form-control" id="title"
                            name="query"
                            type="Search"
                            placeholder="Search Club"
                            aria-label="Search"
                    >
                </form>
            </div>
            <div class="row gx-5">
                <div th:each="club :${clubs}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}" alt="..." />
                        <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!" th:text="${club.title}">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}(clubId=${club.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
